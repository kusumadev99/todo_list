<script>
  
  
 




function addtask() {
    const input1 = document.getElementsByClassName('input')[0].getElementsByTagName('input')[0];
    const task = document.getElementsByClassName('task')[0];
    if (input1.value === "") {
        alert("Enter the task");
    } else {
        let container = document.createElement("div"); 
        container.style.display="flex"
        
        let li = document.createElement("li");
        let del = document.createElement("button");
        del.innerText = "delete";
        // del.style.position="Relative"
        // del.style.right="100px;"
        del.addEventListener('click', function() {
            container.remove(); 
        });
        li.innerHTML = input1.value;
        
        container.appendChild(li); 
        container.appendChild(del); 
        task.appendChild(container); 
    }
}


</script>
